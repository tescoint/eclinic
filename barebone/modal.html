<div id="myModal" class="modal fade in" aria-hidden="false" aria-labelledby"myModalLabel" role="dialog" tabindex="-1" style="display:block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-hidden="true" data-dismiss="modal" type="button">*</button>
        <br><br>
        <h3 id="myModalLabel" class="semi-bold">LAB. REQUEST FORM</h3>
        <br/><br/>
      </div>
      <div class="modal-body">
        <div class="row form-row">
          <div class="col-mid-6">
            <input class="form-control" type="text" placeholder="patient name" />
          </div>
          <div class="col-mid-3">
            <input class="form-control" type="text" placeholder="age" />
          </div>
          <div class="col-mid-3">
            <input class="form-control" type="text" placeholder="sex" />
          </div>
        </div>
        <div class="row form-row">
          <div class="col-mid-12">
            <input class="form-control" type="text" placeholder="address" />
          </div>
        </div>
        <div class="row form-row">
          <div class="col-mid-12">
            <input class="form-control" type="text" placeholder="clinical history of patient" />
          </div>
        </div>
        <div class="row form-row">
          <div class="col-mid-12">
            <input class="form-control" type="text" placeholder="sample" />
          </div>
        </div>
        <div class="row form-row">
          <div class="col-mid-12">
          <h4 id="myModalLabel" class="semi-bold">INVESTIGATION REQUIRED</h4>
            <textarea id="text-editor" placeholder="Enter text ..." class="form-control" rows="10"></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer">

       <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
       <button class="btn btn-primary" type="button">SEND REQUEST</button>
    </div>
  </div>
</div>


<!-- END LAB TEST REQUIRED MODAL  -->
